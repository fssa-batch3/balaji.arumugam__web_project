<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/home.css">
    <link rel="stylesheet" href="../assets/css/SignUp.css">
    <title>Sign Up</title>
</head>

<body>
    <!-- header starts here -->
    <nav id="navbar">
        <div class="logo">
            <img alt="image not found" src="../assets/images/home/logo4-removebg-preview.png">
            <h1>BitWise</h1>
        </div>
        <div class="links">
            <a href="../index.html">Home</a>
            <a href="login.html">Sign In</a>
        </div>
    </nav>
    <!--Sign Up page starts here -->
    <div class="main">
        <div class="SignUp">
            <h1>Sign Up</h1>
            <p>Create your Bitwise Account</p>
            <form>
                <label>Username</label>
                <input type="text" placeholder="Username" id="name" pattern="[A-Za-z]{0,32}" required>
                <label>Email</label>
                <input type="email" placeholder="xyz@gmail.com" id="mail" required>
                <label>Set Password</label>
                <input type="password" placeholder="Password" id="pass"
                    pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" title="Uppercase letters: A-Z.
              Lowercase letters: a-z.
              . Special: !@#$%^&*()" required>
                <label>Confirm Password</label>
                <input type="password" placeholder="Confirm Password" id="password"
                    pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" title="Uppercase letters: A-Z.
              Lowercase letters: a-z.
              . Special: !@#$%^&*()" required>
                <button>Create Account</button>
            </form>
        </div>
    </div>
    <script>
        let form_signup = document.querySelector("form");
        form_signup.addEventListener("submit", (e) => {
            e.preventDefault();
            signup();
        })
        function signup() {
            let username = document.getElementById("name").value.trim();
            let email = document.getElementById("mail").value.trim();
            let password = document.getElementById("pass").value.trim();
            let pass = document.getElementById("password").value.trim();
            if(password==pass){

            let user_data = {
                "user_name": username,
                "email": email,
                "password": pass
            }
            let arr = localStorage.getItem("arr") ? JSON.parse(localStorage.getItem("arr")) : [];
            arr.push(user_data)
            localStorage.setItem("arr", JSON.stringify(arr));
            window.location.href = "login.html";
        }
        else{
            alert("Password and Confirm Password doesn't match")
        }
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-page</title>
    <link rel="stylesheet" href="../assets/css/home.css">
    <link rel="stylesheet" href="../assets/css/login.css">
</head>
<body>
    <!-- header starts here -->
    <nav id="navbar">
        <div class="logo">
            <img alt="image not found" src="../assets/images/home/logo4-removebg-preview.png">
            <h1>BitWise</h1>
        </div>
        <div class="links">
            <a href="../index.html">Home</a>
            <a href="SignUp.html">Sign Up</a>
        </div>
    </nav>
    <!--Login page starts here -->
    <div class="main">
    <div class="login">
        <img alt="image not found" class="lock" src="../assets/images/home/lock-removebg-preview.png" width="35px">
        <h1>Sign in</h1>
        <p>Connect to your Bitwise Account</p>
        <!-- <form action="courses.html"> -->
            <label>Username</label>
            <input type="text" id="user" placeholder="Username"  required>
            <label>Password</label>
            <input type="password" id="pass"  placeholder="Password" required>
            <button onclick="check()">Login</button>
        <!-- </form>  -->
    </div>
</div>
<script>
    function check(){
        let user=document.getElementById("user").value
        let pass=document.getElementById("pass").value

        let details=JSON.parse(localStorage.getItem("arr"))
        let datas={
            "username":user,
            "password":pass
        }
        let res;
        details.find(e=>{
            if(e["user_name"]==user && e["password"]==pass){
                 localStorage.setItem("profile_details",JSON.stringify(datas))
                return res=1;
            }
            else{
                return res=0;
            }
        })

        if(res==1){
            // alert("logged in")
            window.location.href="courses.html"
        }
        else{
            alert("error")
        }
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-page</title>
    <link rel="stylesheet" href="../assets/css/home.css">
    <link rel="stylesheet" href="../assets/css/login.css">
</head>
<body>
    <nav id="navbar">
        <div class="logo">
            <img alt="image not found" src="../assets/images/home/code.svg">
            <h1>BitWise</h1>
        </div>
        <div class="links">
            <a href="../index.html">Home</a>
            <a href="SignUp.html">Sign Up</a>
        </div>
    </nav>
    <div class="main">
    <div class="login">
        <img alt="image not found" class="lock" src="../assets/images/home/lock-removebg-preview.png" width="35px">
        <h1>Sign in</h1>
        <p>Connect to your Bitwise Account</p>
        <form action="courses.html">
            <label>Username</label>
            <input type="text" placeholder="Username" required>
            <label>Password</label>
            <input type="password"  placeholder="Password" required>
            <button>Login</button>
        </form> 
    </div>
</div>
</body>
</html>
